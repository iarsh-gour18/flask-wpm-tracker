{% extends "base.html" %}

{% block title %}Login - TypeMaster{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto bg-gray-800 bg-opacity-50 p-8 rounded-lg backdrop-blur-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Login to TypeMaster</h1>
        
        {% if error %}
        <div class="bg-red-500 bg-opacity-50 text-white p-3 rounded-lg mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-300">Don't have an account? 
                <a href="{{ url_for('signup') }}" class="text-blue-400 hover:text-blue-300">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
